<div class="sign-up">   
	<div class="sign-up-container qu-whiteframe-6" qu-layout="row">
		<div qu-layout="column">
			<h1>Skater League</h1>
			<div class="sign-up-logo"></div>
		</div>
		<form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)" qu-layout="column">
			<qu-input-container [placeholder]="'Email'">
				<input name="email" ngModel required #email="ngModel">
			</qu-input-container>
			<qu-input-container [placeholder]="'Password'">
				<input type="password" name="password" ngModel required #password="ngModel">
			</qu-input-container>
			<qu-input-container [placeholder]="'Confirm Password'">
				<input type="password" name="passwordConfirm" ngModel required #passwordConfirm="ngModel">
			</qu-input-container>
			<qu-input-container [placeholder]="'Display Name'">
				<input name="username" ngModel required #username="ngModel">
			</qu-input-container>
			<qu-input-container [placeholder]="'First Name'">
				<input name="firstName" ngModel required #firstName="ngModel">
			</qu-input-container>
			<qu-input-container [placeholder]="'Last Name'">
				<input name="lastName" ngModel required #lastName="ngModel">
			</qu-input-container>
			<qu-button type="submit" [quDisabled]="!signUpForm.valid" class="qu-raised sl-primary">Create Account</qu-button>
		</form>
	</div>	
</div>
