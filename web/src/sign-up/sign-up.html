<div class="sign-up">   
	<h3>Sign Up</h3> 
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
		<qu-input-container [placeholder]="'Email'">
			<input name="email" ngModel required #email="ngModel">
		</qu-input-container>
		<br/>	
		<qu-input-container [placeholder]="'Password'">
			<input name="password" ngModel required #password="ngModel">
		</qu-input-container>
		<br/>
		<qu-input-container [placeholder]="'Confirm Password'">
			<input name="passwordConfirm" ngModel required #passwordConfirm="ngModel">
		</qu-input-container>
		<br/>
		<qu-button type="submit">Sign Up</qu-button>
  </form>	
</div>
