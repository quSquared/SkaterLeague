<div class="sign-up">   
	Sign Up 
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
		<input name="email" ngModel required #email="ngModel" placeholder="Email">
		<br/>	
		<input name="password" ngModel required #password="ngModel" placeholder="Password">
		<br/>
		<input name="passwordConfirm" ngModel required #passwordConfirm="ngModel" placeholder="Confirm Password">
		<button type="submit">Sign Up</button>
  </form>	
</div>
