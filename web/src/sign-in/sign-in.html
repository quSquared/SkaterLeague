<div class="sign-in">
	<h3>Sign In</h3>
	<form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
		<qu-input-container [placeholder]="'Email'">
			<input name="email" ngModel required #email="ngModel">
		</qu-input-container>
		<br/>
		<qu-input-container [placeholder]="'Password'">
			<input type="password" name="password" ngModel required #password="ngModel">
		</qu-input-container>
		<br/>
		<qu-button type="submit">Sign In</qu-button>
	</form>
</div>
