<div class="sign-in">
	Sign In
	<form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
		<qu-input-container [placeholder]="emailLabel">
			<input name="email" ngModel required #email="ngModel">
		</qu-input-container>
		<br/>
		<qu-input-container [placeholder]="passwordLabel">
			<input name="password" ngModel required #password="ngModel">
		</qu-input-container>
		<br/>
		<qu-button type="submit">Sign In</qu-button>
	</form>
</div>
