<div class="sign-in">
	<div class="sign-in-container qu-whiteframe-6">		
		<h1>Skater League</h1>
		<div class="sign-in-logo">
		</div>
		<form #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value)">
			<qu-input-container [placeholder]="'Email'">
				<input name="email" ngModel required #email="ngModel">
			</qu-input-container>
			<br/>
			<qu-input-container [placeholder]="'Password'">
				<input type="password" name="password" ngModel required #password="ngModel">
			</qu-input-container>
			<br/>
			<qu-button type="submit" class="qu-raised qu-primary">Sign In</qu-button>
			<!--<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>-->
		</form>
	</div>
</div>
